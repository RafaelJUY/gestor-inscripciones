<h2 mat-dialog-title>{{ editingCourse ? "Editando Curso " + editingCourse.name : "Crear Curso" }}</h2>
<mat-dialog-content>
  <form [formGroup]="curseForm">
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input formControlName="name" matInput />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>

    <!--calendario DatePicker inicio-->
    <mat-form-field class="w-full">
      <mat-label>Fecha inicio - Fecha fin</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="startDate" placeholder="Fecha inicio">
        <input matEndDate formControlName="endDate" placeholder="Fecha fin">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <!--calendario DatePicker fin-->

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</mat-dialog-actions>
