<h2 appTitleSize>Administraci√≥n de Cursos</h2>

<!--Crear Curso-->
<button (click)="openDialog()" mat-flat-button>
  <mat-icon>add</mat-icon>Crear Curso
</button>

<!--TABLA INICIO-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- startDate Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
    <td mat-cell *matCellDef="let element"> {{ element.startDate | date: "dd/MM/YYYY"}} </td>
  </ng-container>

  <!-- endDate Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
    <td mat-cell *matCellDef="let element"> {{ element.endDate | date: "dd/MM/YYYY"}} </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="element.id" mat-icon-button matTooltip="Ver Detalle">
        <mat-icon>visibility</mat-icon>
      </button>
      <button (click)="editCourse(element)" mat-icon-button matTooltip="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteCourseByID(element.id)" mat-icon-button matTooltip="Eliminar">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

<!--  DEFINIR QUE COLUMNAS SE VAN A MOSTRAR EN LA TABLA-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!--TABLA FIN-->

<!--BARRA DE CARGA INICIO-->
<ng-container *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>
<!--BARRA DE CARGA FIN-->
