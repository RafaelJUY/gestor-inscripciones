<mat-drawer-container class="example-container" autosize>

  <!--  inicio menú lateral-->
  <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive #homeLink="routerLinkActive" [activated]="homeLink.isActive">Inicio</a>
      <a mat-list-item routerLink="courses" routerLinkActive #coursesLink="routerLinkActive" [activated]="coursesLink.isActive">Cursos</a>
      <a mat-list-item routerLink="students" routerLinkActive #studentsLink="routerLinkActive" [activated]="studentsLink.isActive">Alumnos</a>
      <a mat-list-item routerLink="enrollments" routerLinkActive #enrollmentsLink="routerLinkActive" [activated]="enrollmentsLink.isActive">Inscripciones</a>
      <a mat-list-item routerLink="/auth">Cerrar Sesión</a>
    </mat-nav-list>
  </mat-drawer>
  <!--  fin menú lateral-->

  <!--  contenido-->
  <div class="example-sidenav-content">

    <!--Toolbar inicio-->
    <mat-toolbar>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Panel de Administración</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <!--Toolbar fin-->

    <main class="p-5">
      <router-outlet/>
    </main>

  </div>
  <!--  fin contenido-->

</mat-drawer-container>
