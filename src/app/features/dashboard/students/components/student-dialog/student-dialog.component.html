<!--Cabecera de edición o creción-->
<ng-container *ngIf="editingStudent; else crearEstudiante">
  <h2 mat-dialog-title>
    Editando Estudiante {{ editingStudent.firstName | fullName: editingStudent.lastName }}
  </h2>
</ng-container>
<ng-template #crearEstudiante>
  <h2 mat-dialog-title>Crear Estudiante</h2>
</ng-template>

<mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input formControlName="firstName" matInput />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Apellido</mat-label>
      <input formControlName="lastName" matInput />
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width w-full">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" mat-button mat-flat-button>Guardar</button>
</mat-dialog-actions>
