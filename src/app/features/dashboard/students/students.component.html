<h2 appTitleSize>Administraci√≥n de Estudiantes</h2>

<!--Crear Estudiante-->
<button (click)="openDialog()" mat-flat-button>
  <mat-icon>add</mat-icon>Crear Estudiante
</button>

<!--TABLA INICIO-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{ element.lastName}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{ element.email}} </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="element.id" mat-icon-button matTooltip="Ver Detalle">
        <mat-icon>visibility</mat-icon>
      </button>
      <button (click)="editStudent(element)" mat-icon-button matTooltip="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteStudentByID(element.id)" mat-icon-button matTooltip="Eliminar">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!--  Se define que columnas se van a mostrar en la tabla-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!--TABLA FIN-->

<!--BARRA DE CARGA INICIO-->
<ng-container *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>
<!--BARRA DE CARGA FIN-->
