<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: azure">
  <mat-card style="max-width: 400px">
    <mat-card-header><h1>Iniciar Sesion</h1></mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field class="w-full mb-3" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput />
          <mat-hint>Ingrese un correo valido</mat-hint>
<!--          <mat-icon matPrefix>email</mat-icon> matPrefix para colocar el icono al inicio-->
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="w-full mb-3" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput />
<!--          <mat-hint>Ingrese una contraseña valida</mat-hint>-->
          <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>


        <mat-form-field class="w-full">
          <mat-label>Rol</mat-label>
          <mat-select>
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="USER">USER</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
